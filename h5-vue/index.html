<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黄河文化旅游带</title>
  <!-- <embed src="./src/assets/1.mp3" hidden="false" autostart="true" loop="true"> -->
</head>

<body>

  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
<audio autoplay="autoplay" loop="loop" preload="auto" controls="controls" src="./src/assets/1.mp3"
  style="display: none;" id="bg-music" autoplay webkit-playsinline playsinline>
</audio>

<script>
  document.body.addEventListener('touchmove', (e) => {
    e.preventDefault();
  }, { passive: false });

  document.addEventListener('DOMContentLoaded', function () {
    function audioAutoPlay() {
      var audio = document.getElementById('bg-music');
      audio.play();
      document.addEventListener("WeixinJSBridgeReady", function () {
        audio.play();
      }, false);
    }
    audioAutoPlay();
  });


  window.onload = function () {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitCancelFullScreen) {
      document.webkitCancelFullScreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
  }

</script>

</html>
